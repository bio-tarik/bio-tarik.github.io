<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-131441273-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-131441273-1");
    </script>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,100"
    />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" />

    <title>Tarik Bet Ayoub • Full stack web developer</title>

    <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
    %sapper.head%

    <meta
      name="description"
      content="I am a multidisciplinary and autodidact full stack web developer based in San Paolo who loves to learn, teach, behold and wonder."
    />
    <meta
      name="keywords"
      content="portfolio, web developer, full stack developer"
    />
    <meta name="author" content="Tarik Bet Ayoub" />

    <meta
      property="og:title"
      content="Tarik Bet Ayoub • Full stack web developer"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bio-tarik.github.io" />
    <meta
      property="og:image"
      content="https://bio-tarik.github.io/banner.jpg"
    />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:description"
      content="I am a multidisciplinary and autodidact full stack web developer based in San Paolo who loves to learn, teach, behold and wonder."
    />

    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Tarik Bet Ayoub • Full stack web developer"
    />
    <meta name="twitter:domain" value="https://bio-tarik.github.io" />
    <meta
      name="twitter:description"
      content="I am a multidisciplinary and autodidact full stack web developer based in San Paolo who loves to learn, teach, behold and wonder."
    />
    <meta
      name="twitter:image"
      content="https://bio-tarik.github.io/banner.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="A simple, plain, vectorized green leaf."
    />

    <link rel="canonical" href="https://bio-tarik.github.io" />
    <meta
      name="google-site-verification"
      content="ewcG_w8hcTfNK1bQn4HKaOss3nqlRNdjmmaRroUIDTs"
    />
  </head>
  <body>
    <!-- The application will be rendered inside this element,
       because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
    %sapper.scripts%
  </body>
</html>
